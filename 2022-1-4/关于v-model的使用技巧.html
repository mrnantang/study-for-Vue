<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model使用</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      
    </style>
</head>
<body>
    <!-- 
        收集表单数据:
           若：<input type="text"/>则v-model收集的是value值，用户输入的就是value值
           若：<input type="radio"/>则v-model收集的是value值，要给标签配置value值
           若：<input type="checkbox"/>
                1.没有配置input的value属性，收集的就是checked（勾选 or 未勾选，是布尔值）
                2.配置input的value属性
                    （1）v-model的初始值是非数组，那么收集的就是checked
                    （2）v-model的初始值是数组，那么收集的就是value组成的数组
                v-model的三个修饰符:
                    lazy:失去焦点再收集数据
                    number：输入字符串转为有效数字
                    trim：输入首尾空格过滤
     -->
    <div id="app">
       <form>
           账号: <input type="text" v-model='account'> <br/><br/>  
           密码: <input type="text" v-model='password'> <br/><br/> 
           <!-- 遇到选择时 -->
           性别:
           男<input type="radio" name="sex" v-model="sex" value="male"> 
           女<input type="radio" name="sex" v-model="sex" value="female"> <br/>
           <!-- 遇到多选 -->
           爱好:
            学习 <input type="checkbox" v-model="hobby" value="study">
            游戏 <input type="checkbox" v-model="hobby" value="game">
            吃饭 <input type="checkbox" v-model="hobby" value="eat">

       </form>
    </div>
    <script>
        const app = {
            data(){
                return {
                    account:'',
                    password:'',
                    sex:'female',
                    hobby:[]
                }
            },
            methods:{
              
            }
        }
        Vue.createApp(app).mount("#app");
        
    </script>
</body>
</html>
