<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>key</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style></style>
  </head>
  <body>
    <!-- 
        vue中key有什么作用？
        1.虚拟DOM中key的作用：
                key是虚拟dom对象标识，当数据发生变化时，Vue会根据【新数据】生成【新的虚拟DOM】
                随后Vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较，比较规则如下:
                1。旧虚拟DOM中找到了与新虚拟DOM相同的Key:
                    虚拟DOM中内容没变。直接适用之前的真实DOM
                    虚拟DOM中内容变了，则生成新的真实DOM，随后替换页面中之前的真实DOM
                2.旧虚拟DOM中未找到与新虚拟DOM相同的key创建新的真实DOM，随后渲染到页面
        2.开发选择key?
            1.最好适用每条数据的唯一标识最为key,比如id、手机号，身份证号等唯一值
            2.如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，仅用于渲染列表用于展示，用index作为key是没问题的
     -->
    <div id="app">
      <div v-for=" p in person" :key="p.id">
        {{p.name}}:<input type="text" />
      </div>
      <button @click.once="add">添加一个妮妮</button>
    </div>
    <script>
      const app = {
        data() {
          return {
            person: [
              { id: "001", name: "贝贝" },
              { id: "002", name: "晶晶" },
              { id: "003", name: "欢欢" },
            ],
          };
        },
        methods: {
          add() {
            const newGuy = {
              id: "004",
              name: "妮妮",
            };
            this.person.unshift(newGuy);
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
